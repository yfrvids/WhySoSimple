---
layout: default
title: Blog
---
<head>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li class="tituloPost">
      <h3><a href="{{ post.url }}">- {{ post.title }}</a></h3>
      <!--{{ post.excerpt }}-->
    </li>
    <li class="tagsDePost">
        {% for tag in post.tags %}
            <span class="tagDePost">{{ tag }}</span>
        {% endfor %}
    </li>
  {% endfor %}
</ul>
