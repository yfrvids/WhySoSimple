---
layout: default
title: Blog
---
<head>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<h1>Latest Posts</h1>

<ul class="latestpostsul">
  {% for post in site.posts %}
    <li class="tituloPost">
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        {{post.date | date_to_string}}
		{{ post.excerpt }}
    </li>
    <li class="tagsDePost">
        {% for tag in post.tags %}
            <a class="tagDePost" href="tags/{{tag}}">{{ tag }}</a>
        {% endfor %}
    </li><br>
  {% endfor %}
</ul>
